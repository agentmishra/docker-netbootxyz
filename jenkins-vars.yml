---

# jenkins variables
project_name: docker-netbootxyz
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'netbootxyz'
  - EXT_REPO = 'webapp'
  - CONTAINER_NAME = 'netbootxyz'
  - BUILD_VERSION_ARG = 'WEBAPP_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-netbootxyz'
  - DOCKERHUB_IMAGE = 'linuxserver/netbootxyz'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/netbootxyz'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/netbootxyz'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='3000'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
sponsor_links:
  - { name: "netboot.xyz", url: "https://opencollective.com/netbootxyz/donate" }
